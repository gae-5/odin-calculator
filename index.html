<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Calculator</title>
    <script src="./js/index.js" defer></script>
    <link rel="stylesheet" href="./stylesheet/styles.css">
</head>
<body>

    <div class="calculator-wrapper">
        <div class="display-wrapper">
            <input type="text" name="display-area" id="display">
        </div>

        <div class="buttons-wrapper">
            <div class="number-buttons">
                <div class="numbers"><button> 1 </button></div>
                <div class="numbers"><button> 2 </button></div>
                <div class="numbers"><button> 3 </button></div>
                <div class="numbers"><button> 4 </button></div>
                <div class="numbers"><button> 5 </button></div>
                <div class="numbers"><button> 6 </button></div>
                <div class="numbers"><button> 7 </button></div>
                <div class="numbers"><button> 8 </button></div>
                <div class="numbers"><button> 9 </button></div>
                <div class="numbers"><button> 0 </button></div>
            </div>
            <div class="operations-buttons">
                <div class="clear-button">
                    <div><button> Clear </button></div>
                </div>
                <div class="operator-buttons">
                    <div class="operator"><button> + </button></div>
                    <div class="operator"><button> - </button></div>
                    <div class="operator"><button> * </button></div>
                    <div class="operator"><button> / </button></div>
                </div>
                <div class="evaluation-button">
                    <div><button> = </button></div>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
